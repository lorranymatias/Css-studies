<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7469afc98b.js" crossorigin="anonymous"></script>
  <title>Lorrany Oliveira</title>
</head>

<body>

  <header>

  <div>
    <img class="logo" src="src/logo.png" alt="Logo">
  </div>

  <ul>
    <li><a target="_blank" href="https://github.com/lorranymatias">GitHub</a></li>
    <li><a target="_blank" href="https://www.linkedin.com/in/lorrany-oliveira-173887b9/">LinkedIn</a></li>
    <li><a target="_blank"href="mailto:lorranymatiasoliveira@gmail.com">Email</a></li>
  </ul>

  </header>

  <main>

    <section class="container">

      <div class="name">
        <h1>Lorrany Oliveira</h1>
        <h5>Full Stack Developer</h5>
      </div>

      <div onclick= "displayAbout( )" id="arrow">
        <i id="animation" class="fa-solid fa-sort-down"></i>
      </div>

      <div style="display: none;" id="about">
        <p>Estou cursando o último ano de Banco de Dados. Apaixonada por programação desde o primeiro "Hello World!". Encontrei na tecnologia a área perfeita para me manter motivada. </p>
      </div>

      <div class="form">

        <div>
          <p>Your Contact</p>
        </div>
        
        <form action="">
          <input type="text" placeholder="your best email">
          <button>Send</button>
        </form>

      </div>

    </section>

  </main>

<script>
    function displayAbout( ){
      var arrow = document.getElementById('animation');
      arrow.classList.toggle('rotate');
      var display = document.getElementById('about');
      display.classList.toggle('active');
  }
</script>

</body>

</html>
